<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Sign Up</title>

        <link rel="stylesheet"  href="loginStyle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    </head>
    <body>
        <script type="text/javascript">
            function Validate() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("rePassword").value;
                if (password != confirmPassword) {
                    rePassword.setCustomValidity("Passwords do not match.");
                    return false;
                }
                rePassword.setCustomValidity("")
                return true;
            }
    
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signIn">Sign Up</button>

        <div id="signIn" class="modal fade" role="dialog">
        <div class="modal-dialog mb-auto">

            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><strong>Sign Up</strong> </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input type="email" class="form-control mb-2" id="email" placeholder="E-mail" required>
                        <input type="text" class="form-control mb-2" id="username" pattern="^(?=[a-zA-Z0-9._]{8,20}$)(?!.*[_.]{2})[^_.].*[^_.]$" title="Username must be 8 to 20 characters long with no _ or . at the beginning, no __ or _. or ._ or .. inside and no _ or . at the end " placeholder="Username" required>
                        <input type="password" class="form-control mb-2" id="password" onchange="Validate()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" minlength="8" required>
                        <input type="password" class="form-control mb-2" id="rePassword" onkeyup="Validate()" placeholder="Re-enter Password" required>
                    </div>
                    <button type="submit" class="btn btn-light btn-block" onclick="Validate()"> <span class="glyphicon glyphicon-off"></span> Confirm</button>
                </form>
            </div>
            <div class="modal-footer">
                
            </div>
            </div>

        </div>
        </div>
    </body>
</html>
